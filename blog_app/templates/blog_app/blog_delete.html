{% extends "base.html" %}
{% block head %}
  <title></title>
  <meta name="description" content="">
  <style media="screen">
    .main{
      max-width: 800px;
    }

    .main > .btn{
      margin-top: 20px;
      margin-right: 10px;
    }
  </style>
{% endblock head %}
{% block body_block %}
  <div class="container-fluid main">
    <h1>Confirm post delete</h1>
    <p>Are you sure want to delete this post?</p>
    <form action="" method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="Yes, Delete Post">
      <a class="btn btn-primary" href="{% url 'blog_app:detail' slug=post.slug %}">No, Return to Post</a>
    </form>
  </div>
{% endblock body_block %}
